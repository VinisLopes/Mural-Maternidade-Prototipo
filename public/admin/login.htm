<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login • Painel Maternidade</title>

<style>
:root{
  /* TEMA ATUALIZADO (Cores Claras) */
  --bg:#f9fafb;
  --paper:#ffffff;
  --text:#1f2937;
  --muted:#6b7280;
  --primary:#3b82f6; /* Azul amigável */
  --line:#e5e7eb;
  --radius:20px;
  --shadow:0 24px 60px rgba(0,0,0,.1);
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;background:var(--bg);color:var(--text);}
body{min-height:100vh;}

.wrapper{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:1.8rem;
}
.card{
  width:100%;
  max-width:420px;
  border-radius:var(--radius);
  background:
    radial-gradient(circle at 0 0,rgba(59,130,246,.1),transparent 60%),
    radial-gradient(circle at 100% 100%,rgba(236,72,153,.08),transparent 55%),
    var(--paper);
  border:1px solid var(--line);
  box-shadow:var(--shadow);
  padding:1.9rem 1.9rem 2.1rem;
}
.logo{
  display:flex;
  align-items:center;
  gap:.7rem;
  margin-bottom:1.4rem;
}
.logo-mark{
  width:36px;
  height:36px;
  border-radius:12px;
  background:
    radial-gradient(circle at 0 0,var(--primary),transparent 55%),
    radial-gradient(circle at 100% 100%,#f9a8d4,transparent 55%),
    #f3f4f6;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:.82rem;
  color: var(--primary-strong);
}
.logo-text{
  display:flex;
  flex-direction:column;
}
.logo-text strong{font-size:.96rem;}
.logo-text span{font-size:.76rem;color:var(--muted);}

h1{
  font-size:1.3rem;
  margin-bottom:.5rem;
}
p{
  font-size:.86rem;
  color:var(--muted);
  margin-bottom:1rem;
}
label{
  display:block;
  margin-bottom:.25rem;
  font-size:.82rem;
  color:var(--muted);
}
input{
  width:100%;
  padding:.7rem .9rem;
  border-radius:12px;
  border:1px solid var(--line);
  background:var(--paper);
  color:var(--text);
  font-size:.9rem;
}
input:focus{
  outline:none;
  border-color:var(--primary);
}
.btn{
  margin-top:1rem;
  width:100%;
  padding:.75rem;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,var(--primary),#2563eb);
  color:#ffffff;
  font-weight:600;
  cursor:pointer;
  font-size:.9rem;
}
.footer-links{
  margin-top:1rem;
  font-size:.78rem;
  color:var(--muted);
}
.footer-links a{
  color:var(--primary);
  text-decoration:none;
}
</style>
</head>
<body>

<div class="wrapper">
  <div class="card">
    <div class="logo">
      <div class="logo-mark">SC</div>
      <div class="logo-text">
        <strong>SANTA CASA</strong>
        <span>Painel Maternidade</span>
      </div>
    </div>

    <h1>Acesso restrito</h1>
    <p>Use as credenciais internas da Santa Casa para acessar o painel da maternidade.</p>

    <div>
      <label for="usuario">Usuário</label>
      <input id="usuario" type="text" placeholder="Ex: enfermagem.maternidade">
    </div>
    <div style="margin-top:.8rem;">
      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Senha">
    </div>

    <button class="btn" id="btnLogin">Entrar no painel</button>

    <div class="footer-links">
      Este é um protótipo acadêmico. Qualquer usuário/senha levará ao painel.<br>
      Voltar para o site do serviço: <a href="/index.html">Santa Casa • Mural do Bebê</a>
      </div>
  </div>
</div>

<script>
document.getElementById('btnLogin').addEventListener('click',()=>{
  // Este link relativo (sem /) está correto para esta página
  window.location.href = 'index.html';
});
</script>
</body>
</html>
